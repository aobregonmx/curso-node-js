<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar API REST</title>
    <script type="module">
        fetch('http://localhost:3000/sustitucion-ticket/api/v1/users')
            .then(res => res.json())
            .then(users => {
                const html = users.map(user => {
                    return `
                        <article id= "${user.id}">
                            <p>${user.fullName}</p>
                        </article>
                    `
                }).join('');
                document.querySelector('main').innerHTML = html
            })
    </script>
</head>
<body>
    <main></main>
</body>
</html>
